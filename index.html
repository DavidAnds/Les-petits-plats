<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59d9bb69c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header_logo logo">
            <img src="./assets/logo.png" alt="logo of Les petits plats" class="logo_img">
            <h1 class="logo_name">
                Les petits plats
            </h1>
        </div>
    </header>
    <main class="container">
        <div>
            <div class="search">
                <input type="text" placeholder="Rechercher une recette" id="search" class="search_input">
                <label for="search" class="search_label">
                    <i class=" search_icon fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
            <p class="error-msg">
                Votre recherche doit contenir au minimum 3 caractères
            </p>
            <div class="tags_container">
            </div>
            <div class="dropdown_container">
                <div class="dropdown_group dropdown_group-ingredients">
                    <button class="dropdown_btn">
                        Ingredients
                    </button>
                    <input type="text" placeholder="rechercher un ingrédient" class="dropdown_input">
                    <button class="dropdown_icon-btn">
                        <i class=" dropdown_icon fa-solid fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown_list">
                       
                    </ul>
                </div>

                <div class="dropdown_group dropdown_group-appliances">
                    <button class="dropdown_btn">
                        Appareils
                    </button>
                    <input type="text" placeholder="rechercher un appareil" class="dropdown_input">
                    <button class="dropdown_icon-btn">
                        <i class=" dropdown_icon fa-solid fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown_list">
                      
                    </ul>
                </div>

                <div class="dropdown_group dropdown_group-ustensils">
                    <button class="dropdown_btn">
                        Ustensiles
                    </button>
                    <input type="text" placeholder="rechercher un ustensile" class="dropdown_input">
                    <button class="dropdown_icon-btn">
                        <i class=" dropdown_icon fa-solid fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown_list">
                    </ul>
                </div>
            </div>
        </div>
        <p class="no-recipe">
            Aucune recette ne correspond à votre critère… vous pouvez
            chercher « tarte aux pommes », « poisson », etc...
        </p>
        <div class="recipes">
        </div>
    </main>
    <script src="./data/recipes.js"></script>
    <script src="./scripts/utils/dropdown.js"></script>
    <script src="./scripts/factories/recipe.js"></script>
    <script src="./scripts/factories/dropdownItem.js"></script>
    <script src="./scripts/display/display.js"></script>
    <script src="./scripts/pages/index.js"></script>
</body>
</html>
